name: Android build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Test
        run: ./gradlew testDebugUnitTestCoverageVerification

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.csv

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Report-Files
          path: app/build/reports/jacoco/testDebugUnitTestCoverage/*

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Commit report (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.email "rahul.sharma13@telusinternational.com"
            git config --global user.name "RahulSharmaTelus"
            git add -A
            git commit -m "Autogenerated JaCoCo Reports"
            git push origin HEAD:main --force
          fi

      - name: Build Project
        run: ./gradlew assemble
